<div class="headerMain">
    @if (!isUserLoading) {
        <div class="leftSideDIV">
            <button class="headerButton headerButtonLeft">Suche</button>
            <button class="headerButton headerButtonLeft">Meine Pl√§ne</button>

            @if (isUserLoggedIn) {
                <p-menu
                    #creationMenu
                    [model]="createMenuItems"
                    [popup]="true"
                />
                <button
                    class="headerButton headerButtonLeft"
                    pTooltip="Erstellen"
                    (click)="creationMenu.toggle($event)"
                >
                    <span class="pi pi-plus"></span>
                </button>
            }

            <span class="headerButtonDivider"></span>
        </div>
        <p-menu
            #menu
            [model]="isUserLoggedIn ? menuItemsLoggedIn : menuItems"
            [popup]="true"
        />
        <button
            class="headerButton headerButtonRight"
            [pTooltip]="
                isUserLoggedIn
                    ? 'Accounteinstellungen'
                    : 'Einloggen/ Registrieren'
            "
            tooltipPosition="bottom"
            (click)="menu.toggle($event)"
        >
            @if (isUserLoggedIn) {
                <span class="pi pi-user"></span>
            } @else {
                <span class="pi pi-sign-in"></span>
            }
        </button>
    } @else {
        <div class="spinnerDIV">
            <p-progress-spinner ariaLabel="loading" class="progessSpinner" />
            <p>Laden ...</p>
        </div>
    }
</div>
